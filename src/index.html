<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" onclick="showPopup()" class="btn btn-main">Click me!</button>
      <h1 id = "success-message" class="success-message">Thank you!</h1>
    </section>
    <div class="popup">
	<a class="close-button" onclick="closePopup()"><i class="fa">&#xf00d;</i> </a>
	    <form  action="#" id="form">
        	<h2 class = "login">Login</h2>
		<div class= "formula">
        	    <input type="email" name="email" id="email" placeholder="E-mail" />
        	    <input type="password" name="password" id="password"  placeholder="Password" />
        	</div>

		<div class="checkbox">
			<input type="checkbox"  id="formCheckbox" />    			
			<label for="formCheckbox" >I agree to terms &amp; conditions.</label>
		</div>

	     </form>
	     <button class="submitButton" type="submit" form="form" onclick="showSuccessMessage()" value="Submit">SUBMIT</button>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
